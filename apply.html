<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for Adoption</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head">
      <div class="title"><h1>Happy Valley Dog Adoption</h1></div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="adopt.html" class="nav-link link-with-hover">Adopt</a>
        <a href="contact.html" class="nav-link">Contact Us</a>
      </nav>
    </header>
    <h1>Apply for Adopion</h1>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <label for="phone">Enter your phone number: </label>
        <input type="phone" name="phone" id="phone" required />
      </div>
      <div class="textarea">
        <label for="textarea">Tell us more about you:</label>
        <input type="textarea" id="textarea" id="textarea" required />
      </div>
      <div class="form-example">
        <input
          type="submit"
          value="Tell us more about why you are interested in adoption!"
        />
      </div>
    </form>
    <footer>
      <div class="text donate">
        <a href="donate.html" title="giving hands">Donate</a>
      </div>
      <div class="text volunteer">
        <a href="volunteer.html" title="helping">Volunteer</a>
      </div>
      <div class="text location">
        <a href="locaton.html" title="map">Location</a>
      </div>
    </footer>
  </body>
</html>
